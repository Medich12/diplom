{% if customs_dutys.exists %}
    {% for el in customs_dutys %}
        <tr style="vertical-align: middle">
            <th scope="row">{{ el.id }}</th>
            <td>{{ el.date_of_action|date:"d.m.Y" }}</td>
            <td>{{ el.type }}</td>
            <td>{{ el.value_first }}</td>
            <td>{{ el.value_last }}</td>
            <td>{{ el.bet }}</td>
            <td>
                <a href="{{ el.get_absolute_url_customs_duty }}">
                    <button style="width: 100px" class="btn btn-outline-dark">Открыть</button>
                </a>
            </td>
        </tr>
    {% endfor %}
{% else %}
    <tr>
        <td colspan="7" class="text-center">Нет данных для отображения</td>
    </tr>
{% endif %}
